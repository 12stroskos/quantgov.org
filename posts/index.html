---
title: Charts and Updates
layout: page
...
<div class="cards">
  {% for post in paginator.posts %}
  <div class="card">
    <div class="card-image">
      {{post.pullchart}}
    </div>
    <a href="{{site.url}}{{post.url}}">
      <header class="card-header">
        <h4>{{post.title | markdownify}}</h4>
      </header>
      <div class="card-copy">
        {{post.pullquote | markdownify}}
      </div>
    </a>
  </div>

  {% endfor %}

</div>
