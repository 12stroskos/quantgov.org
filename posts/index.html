---
title: Charts and Updates
layout: page
...
<div class="cards">
  {% for post in paginator.posts %}
  <div class="card">
    <header class="card-header">
      <a href="{{site.url}}{{post.url}}">
        <h4>{{post.title | markdownify}}</h4>
      </a>
    </header>
    <figure class="card-image">
      {{post.pullchart}}
    <figcaption class="card-copy">
    <a href="{{site.url}}{{post.url}}">{{post.pullquote | markdownify}} </a>
    </figcaption>
    </figure>
  </div>

  {% endfor %}

</div>
